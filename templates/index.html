<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Historical Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f1ea;
            font-family: 'Georgia', serif;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        h1 {
            color: #5e3a0a;
        }
        .upload-box {
            border: 2px dashed #5e3a0a;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff6e6;
        }
        .btn-primary {
            background-color: #5e3a0a;
            border-color: #5e3a0a;
        }
        .btn-primary:hover {
            background-color: #7a4b13;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ“œ Upload a Medieval Historical Book</h1>
    <p class="lead">Analyze ruler glorification & historical bias</p>

    <div class="upload-box">
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input class="form-control mb-3" type="file" name="file" required>
            <button class="btn btn-primary" type="submit">Upload & Analyze</button>
        </form>
    </div>
</div>
</body>
</html>
